t<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>

</head>
<body>
    <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button  class="pretty">AC</button>
        <button  class="pretty">Del</button>
        <button  class="pretty">%</button>
        <button  class="pretty">/</button>
    </div>
    <div>
        <button class="boss">7</button>
        <button class="boss">8</button>
        <button class="boss">9</button>
        <button  class="pretty">*</button>
    </div>
    <div>
        <button class="boss">4</button>
        <button class="boss">5</button>
        <button class="boss">6</button>
        <button  class="pretty">-</button>
    </div>
    <div>
        <button class="boss">1</button>
        <button class="boss">2</button>
        <button class="boss">3</button>
        <button class="pretty">+</button>
    </div>
    <div>
        <button class="boss">00</button>
        <button class="boss">0</button>
        <button class="boss">.</button>
        <button class="equal">=</button>

    </div>
</div>
<script src="calcu.js"></script>
</body>
</html>
